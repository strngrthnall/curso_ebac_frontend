<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container g-0">
    <div class="row">
      <div class="col">
        <h2 class="display-7">Cadastre-se</h2>
        <form>
          <label for="nome" class="form-label">
            Nome completo:
          </label>
          <input type="text" id="nome" class="form-control form-control-sm">
          <label for="email" class="form-label">
            Email:
          </label>
          <input type="text" id="email" class="form-control form-control-sm">
          <label for="telefone" class="form-label">
            Telefone:
          </label>
          <input type="text" id="telefone" class="form-control form-control-sm"0>
          <div class="form-check form-switch">
            <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
            <input type="checkbox" id="aceito-termos" class="form-check-input">
          </div>
          <button class="btn btn-success">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
