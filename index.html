<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container g-0">
    <div class="row">
      <div class="col">
        <h2 class="display-7">Cadastre-se</h2>
        <form>
          <div>
            <label for="nome" class="form-label">
              Nome completo:
            </label>
            <input name="nome" type="text" id="nome" class="form-control form-control-sm" placeholder="Seu Nome Completo" required>
          </div>
          <div>
            <label for="email" class="form-label">
              Email:
            </label>
            <input name="email" type="text" id="email" class="form-control form-control-sm" placeholder="seu@email.com" required>
          </div>
          <div>
            <label for="telefone" class="form-label">
              Telefone:
            </label>
            <input name="telefone" type="tel" id="telefone" class="form-control form-control-sm" required>
          </div>
          <div class="form-check form-switch">
            <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
            <input name="checkbox" type="checkbox" id="aceito-termos" class="form-check-input" required>
          </div>
          <button class="btn btn-success">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./lib/jquery.mask.min.js"></script>
  <script src="./lib/jquery.validate.min.js"></script>
  <script src="./lib/messages_pt_PT.min.js"></script>
  <script src="./lib/main.js"></script>
</body>
</html>
