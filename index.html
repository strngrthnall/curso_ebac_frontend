<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação do maior número</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo">Maior</h1>
        <h2 id="texto">Digite dois números, sendo o primeiro menor que o segundo</h2>
        <form id="formulario">
            <input type="number" id="numero-a" required placeholder="Primeiro número">
            <input type="number" id="numero-b" required placeholder="Segundo número">
            <button id="enviar" type="submit">Enviar</button>
        </form>
        <p class="mensagem"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
