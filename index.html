<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <form class="pesquisa">
            <input type="text" id="username" class="pesquisa-input" placeholder="Pesquise um usuário">
            <button type="button" class="btn btn-outline-secondary" id="pesquisa-btn">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="Foto do perfil" id="avatar">
            <h1 class="profile-name" id="nome">Nome Sobrenome</h1>
            <h2 class="profile-username" id="login">@nomedousuario</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <p id="repositorios">--</p>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <p id="seguidores">--</p>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <p id="seguindo">--</p>
                </li>
            </ul>
            <a href="#" class="profile-link" target="_blank" id="github">Ver no Github</a>
        </div>
    </header>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
