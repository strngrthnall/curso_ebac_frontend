<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="preconect" href="https://fonts.googleapis.com">
  <link rel="preconect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2>Cadastre-se</h2>
    <form>
      <div id="campo-formulario">
          <div id="label-form">
            <label>Nome completo:</label>
            <label id="label-email">E-mail:</label>
          </div>
          <div id="input-form">
            <input type="text" required/>
            <input type="email" id="input" required/>
          </div>
      </div>

      <div id="campo-formulario">
        <div id="label-form">
          <label>Telefone:</label>
          <label id="label-cpf">CPF:</label>
        </div>
        <div id="input-form">
          <input type="tel" id="telefone" required/>
          <input type="number" id="input" class="cpf" required/>
        </div>
      </div>
        

      <div id="campo-formulario">
        <label>EndereÃ§o:</label>
        <input type="text" id="endereco" required/>
      </div>
      <div id="campo-formulario">
        <div id="label-form">
          <label>CEP:</label>
        </div>
        <div id="input-form">
          <input type="number" id="cep" required/>
          <button type="submit">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./lib/jquery.mask.min.js"></script>
  <script src="./lib/main.js"></script>
</body>
</html>
